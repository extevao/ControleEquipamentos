<div class="jumbotron">
        <h1 class="text-center">Lista de Usuários</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12"> <p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p> </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form>
                	<div class="input-group">	
                		<span class="input-group-btn">
        					<a href="usuario/new" class="btn btn-primary">Novo usuário</a>
        				</span>
        	 			<input ng-model="filtro" ng-model-options"{debounce: 500}" type="text" class="form-control" placeholder="filtrar" />
         			</div>
                </form>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Sobre Nome</th>
                        <th>Email</th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="fotos ">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><a href="fotos/edit/{{usuario.id}}" class="btn btn-primary btn-block">Editar</a></td>
                    </tr>
                </table>          
            </div>   
        </div>
	</div>
