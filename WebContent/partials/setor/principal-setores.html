<header>
	<nav class="navbar navbar-fixed-top navbar-inverse">
		<div class="navbar-header">
			<a href="#/index" class="navbar-brand">Controle de Equipamentos</a>
			<button type="button" class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse">Menu</button>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li role="presentation"><a href="#/categoria">Categoria</a></li>
				<li role="presentation" ><a href="#/equipamento">Equipamento</a></li>
				<li role="presentation"><a href="#/estado">Estado do Equipamento</a></li>
				<li role="presentation"><a href="#/funcionario">Funcionário</a></li>
				<li role="presentation"><a href="#/manutencao">Manutenção</a></li>
				<li role="presentation"><a href="#/marca">Marca</a></li>
				<li role="presentation" ><a href="#/requisito">Requisito</a></li>
				<li role="presentation" class="active" ><a href="#/setor">Setor</a></li>
				<li role="presentation" ><a href="#/status">Status</a></li>
				<li role="presentation"><a href="#/usuario">Usuário</a></li>
			</ul>
		</div>
	</nav>
</header>
<hr />
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<form>
				<div class="input-group">
					<span class="input-group-btn"> <a href="#/setor/new" class="btn btn-primary">Novo setor</a>
					</span> <input ng-model="filtro" type="text" class="form-control" placeholder="Está procurando algum setor?" />
				</div>
			</form>
		</div>
	</div>
	<hr />
	<div class="row">
		<div class="col-md-6">
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Requisito</th>
					<th>Ação</th>
				</tr>
				<tr ng-repeat="setor in setores| filter:filtro">
					<td>{{setor.id}}</td>
					<td>{{setor.nome}}</td>
					<td>{{setor.idRequisito}}</td>					
					<td><a href="#/setor/edit/{{setor.id}}" class="btn btn-primary btn-block">Editar</a></td>
				</tr>
			</table>
		</div>
	</div>
</div>
