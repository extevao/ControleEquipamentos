<div class="page-header text-center">	
	<h1>{{setor.nome}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
	
	<div class="col-md-6">
		<div class="form-group">
			<label>Nome</label>
			<input ng-model="setor.nome" ng-maxlength="50" name="nome" class="form-control" required />
			<span ng-show="formulario.$submited && formulario.nome.$error.required" class="form-control alert-danger">
				Nome do setor obrigatório !!!
			</span>
			<span ng-show="formulario.nome.$error.maxlength" class="form-control alert-danger">
				O Nome do Setor deve ter no máximo 50 caracteres !!!
			</span>
		</div>
		<div class="form-group">
			<label>Requisito</label>
			<input ng-model="setor.idRequisito" ng-maxlength="50" name="idRequisito" class="form-control" />
		</div>

		<hr />
		<button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">Salvar</button>
		<a href="#/setor" class="btn btn-primary">Voltar</a>
		<hr/>
	</div>

</form>
