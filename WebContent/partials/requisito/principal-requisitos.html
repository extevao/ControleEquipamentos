<meta charset="utf-8" />
<header class="subhead" id="overview">
		<div class="page-header">
  			<h1>Requisitos <small>Lista de Requisitos</small></h1>
		</div>
		<div class="container">
			<ul class="nav nav-pills">
			  <li role="presentation" ><a href="#/index">Principal</a></li>
			  <li role="presentation" ><a href="#/categoria">Categoria</a></li>
			  <li role="presentation"><a href="#/equipamento">Equipamento</a></li>
			  <li role="presentation"><a href="#/funcionario">Funcionário</a></li>
			  <li role="presentation"><a href="#/manutencao">Manutenção</a></li>
			  <li role="presentation" class="active"><a href="#/requisito">Requisito</a></li>
			  <li role="presentation" ><a href="#/setor">Setor</a></li>
			  <li role="presentation"><a href="#/usuario">Usuário</a></li>
			</ul>
		</div>
</header>
<hr />
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<form>
				<input ng-model="filtro" type="text" class="form-control" placeholder="Está procurando alguma configuração ?" />
			</form>
		</div>
	</div>
	<hr />
	<div class="row">
		<div class="col-md-4">
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Processador</th>
					<th>Memória RAM</th>
					<th>HD</th>
					<th>Vídeo</th>
					<th>Ação</th>
				</tr>
				<tr ng-repeat="requisito in requisitos| filter:filtro">
					<td>{{requisito.id}}</td>
					<td>{{requisito.processador}}</td>
					<td>{{requisito.memoriaram}}</td>
					<td>{{requisito.hd}}</td>	
					<td>{{requisito.video}}</td>		
					<td><a href="#/requisito/edit/{{requisito.id}}" class="btn btn-primary btn-block">Editar</a></td>
				</tr>
			</table>
		</div>
	</div>
</div>
