<div class="page-header text-center">	
	<h1>{{equipamento.nome}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
	
	<div class="col-md-6">
		<div class="form-group">
			<label>Nome</label>
			<input ng-model="equipamento.nome" ng-maxlength="100" name="nome" class="form-control" required />
		</div>
		<div class="form-group">
			<label>Modelo</label>
			<input ng-model="equipamento.modelo" ng-maxlength="100" name="modelo" class="form-control" required />
		</div>	
		<div class="form-group">
			<label>Data Início</label>
			<input ng-model="equipamento.dataInicio" name="dataInicio" class="form-control"  />
		</div>
		<div class="form-group">
			<label>Data Fim</label>
			<input ng-model="equipamento.dataFim" name="dataFim" class="form-control"  placeholder="dd/MM/yyyy" />
		</div>
		<div class="form-group">
			<label>Servstag</label>
			<input ng-model="equipamento.servstag" name="servstag" class="form-control"  />
		</div>
		<div class="form-group">
			<label>Patrimônio</label>
			<input ng-model="equipamento.patrimonio" name="patrimonio" class="form-control"  />
		</div>
		<div class="form-group">
			<label>Categoria</label>
			<select  name="categoria" class="form-control" ng-controller="CategoriasController" ng-model="equipamento.idCategoria" ng-options="categoria.id as categoria.nome for categoria in categorias" >
				<option value="">Selecione a Categoria</option>
			</select>
			
		</div>
		<div class="form-group">
			<label>Marca</label>
			<select  name="marca" class="form-control" ng-controller="MarcasController" ng-model="equipamento.idMarca" ng-options="marca.id as marca.nome for marca in marcas" required />
				<option value="">Selecione a Marca do Equipamento</option>
			</select>
			<span ng-show="formulario.$submited && formulario.marca.$error.required" class="form-control alert-danger">
				Marca obrigatória !!!
			</span>
		</div>
		
		<div class="form-group">
			<label>Setor</label>
			<select  name="setor" class="form-control" ng-controller="SetoresController" ng-model="equipamento.idSetor" ng-options="setor.id as setor.nome for setor in setores" >
				<option value="">Selecione Setor</option>
			</select>
			
		</div>
		<div class="form-group">
			<label>Funcionário</label>
			<select  name="funcionario" class="form-control" ng-controller="FuncionariosController" ng-model="equipamento.idFuncionario" ng-options="funcionario.id as funcionario.nome for funcionario in funcionarios" >
				<option value="">Selecione o Funcionário</option>
			</select>
			
		</div>
		<div class="form-group">
			<label>Requisito</label>
			<select  name="requisito" class="form-control" ng-controller="RequisitosController" ng-model="equipamento.idRequisito" ng-options="requisito.id as requisito.processador for requisito in requisitos" >
				<option value="">Selecione o Requisito</option>
			</select>
			
		</div>
		
		<div class="form-group">
			<label>Estado</label>
			<select  name="estado" class="form-control" ng-controller="EstadosController" ng-model="equipamento.idEstado" ng-options="estado.id as estado.nome for estado in estados" >
				<option value="">Selecione o Estado</option>
			</select>
			
			
		</div>
		
		<hr />
		<button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">Salvar</button>
		<a href="#/equipamento" class="btn btn-primary">Voltar</a>
		<hr/>
	</div>

</form>
