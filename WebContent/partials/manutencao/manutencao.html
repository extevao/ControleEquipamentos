<meta charset="utf-8" />
<header>
	<nav class="navbar navbar-fixed-top navbar-inverse">
		<div class="navbar-header">
			<a href="#/index" class="navbar-brand">Controle de Equipamentos</a>
			<button type="button" class="navbar-toggle"
				data-target=".navbar-collapse" data-toggle="collapse">Menu</button>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li role="presentation"><a href="#/categoria">Categoria</a></li>
				<li role="presentation"><a href="#/equipamento">Equipamento</a></li>
				<li role="presentation"><a href="#/funcionario">Funcionário</a></li>
				<li role="presentation" class="active"><a href="#/manutencao">Manutenção</a></li>
	
				<li role="presentation"><a href="#/requisito">Requisito</a></li>
				<li role="presentation"><a href="#/setor">Setor</a></li>
				<li role="presentation"><a href="#/status">Status</a></li>
				<li role="presentation"><a href="#/usuario">Usuário</a></li>
			</ul>
		</div>
	</nav>
</header>
<div class="container-fluid">
	<div class="row-fluid">
			<div class="col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li class="active"><a href="#/manutencao">Visão geral</a></li>
				</ul>
			</div>

			<div class="col-md-10 col-md-offset-2 main">
				<div class="form-group">
					<label>Título</label>
					<input ng-model="manutencao.titulo" ng-maxlength="100" name="titulo" class="form-control" readonly/>
				</div>
				<div class="form-group">
					<label>Descrição</label>
					<textarea ng-model="manutencao.descricao" ng-maxlength="300" name="descricao" class="form-control" readonly></textarea>
				</div>
				<div class="form-group">
					<label>Data Início Manutencão</label>
					<input ng-model="manutencao.dataInicio" ng-maxlength="50" name="datainicio" class="form-control"  readonly/>
				</div>
				<div class="form-group">
					<label>Data Fim Manutenção</label>
					<input ng-model="manutencao.dataFim" ng-maxlength="50" name="datafim" class="form-control" readonly />
				</div>
				<div class="form-group">
					<label>Equipamento</label>
					<select  name="equipamento" class="form-control" ng-controller="EquipamentosController" ng-model="manutencao.idEquipamento" ng-options="equipamento.id as equipamento.modelo for equipamento in equipamentos" disabled>
					</select>
				</div>
				<div class="form-group">
					<label>Setor</label>
					<select  name="setor" class="form-control" ng-controller="SetoresController" ng-model="manutencao.idSetor" ng-options="setor.id as setor.nome for setor in setores" disabled>
					</select>
					
				</div>
				<div class="form-group">
					<label>Funcionário</label>
					<select  name="funcionario" class="form-control" ng-controller="FuncionariosController" ng-model="manutencao.idFuncionario" ng-options="funcionario.id as funcionario.nome for funcionario in funcionarios" disabled>
					</select>
		
				</div>
				<div class="form-group">
					<label>Usuário</label>
					<select  name="usuario" class="form-control" ng-controller="UsuariosController" ng-model="manutencao.idUsuario" ng-options="usuario.id as usuario.nome for usuario in usuarios" disabled>
					
					</select>
				
				</div>
				<div class="form-group">
					<label>Situação do Equipamento</label>
					<select  name="estado" class="form-control" ng-controller="EstadosController" ng-model="manutencao.idEstado" ng-options="estado.id as estado.nome for estado in estados" disabled>
					</select>
					
				</div>
				
				<a href="#/manutencao" class="btn btn-primary">Voltar</a>
				<a href="#/manutencao/edit/{{manutencao.id}}" class="btn btn-primary">Editar</a>
			</div>
	
	</div>
</div>
