<div class="page-header text-center">	
	<h1>{{funcionario.nome}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
	
	<div class="col-md-6">
		<div class="form-group">
			<label>Nome</label>
			<input ng-model="funcionario.nome" name="nome" class="form-control" >		
		</div>
		<div class="form-group">
			<label>Sobrenome</label>
			<input ng-model="funcionario.sobrenome" name="sobrenome" class="form-control" >
		</div>
		<div class="form-group">
			<label>E-mail</label>
			<input ng-model="funcionario.email" name="email" class="form-control" >
		</div>
		<div class="form-group">
			<label>Cargo</label>
			<input ng-model="funcionario.cargo" name="cargo" class="form-control" >
		</div>
		<div class="form-group">
			<label>Setor</label>
			<input ng-model="funcionario.setor" name="setor" class="form-control" >
		</div>
		
		

		
		<button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">Salvar</button>
		<a href="#/" class="btn btn-primary">Voltar</a>
		<hr/>
	</div>

</form>
