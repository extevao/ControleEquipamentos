</header>
<h3 class="jumbotron"> Usuário </h3>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<form>
				<div class="input-group">
					<span class="input-group-btn"> <a href="#/usuario/new" 	class="btn btn-primary">Novo usuário</a>
					</span> <input ng-model="filtro" type="text" class="form-control" placeholder="Está procurando alguém ?" />
				</div>
			</form>
		</div>
	</div>
	<hr />
	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Sobrenome</th>
					<th>E-mail</th>
					<th>Ação</th>
				</tr>
				<tr ng-repeat="usuario in usuarios| filter:filtro">
					<td>{{usuario.id}}</td>
					<td>{{usuario.nome}}</td>
					<td>{{usuario.sobrenome}}</td>
					<td>{{usuario.email}}</td>
					<td><a href="#/usuario/edit/{{usuario.id}}" class="btn btn-primary btn-block">Editar</a></td>
				</tr>
			</table>
		</div>
	</div>
</div>
