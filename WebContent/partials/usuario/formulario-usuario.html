<div class="page-header text-center">	
	<h1>{{Usuario.nome}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
	
	<div class="col-md-6">
		<div class="form-group">
			<label>Título</label>
			<input ng-model="usuario.nome" name="nome" class="form-control" >		
		</div>
		<div class="form-group">
			<label>Sobrenome</label>
			<input ng-model="usuario.sobrenome" name="sobrenome" class="form-control" >
		</div>
			<div class="form-group">
			<label>E-mail</label>
			<input ng-model="usuario.email" name="email" class="form-control" >
		</div>
		
		

		
		<button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">Salvar</button>
		<a href="#/" class="btn btn-primary">Voltar</a>
		<hr/>
	</div>

</form>
